 <script type="text/javascript">
var ck_name = /^[A-Za-z]{3,20}$/;
var ck_email = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i 
var ck_username = /^[A-Za-z0-9_]{1,20}$/;
var ck_password =  /^[A-Za-z0-9!@#$%^&*()_]{6,20}$/;
var ck_adhaarno = /^[0-9]{3,20}$/;

function validate(form){
var name = form.namesignup.value;
var email = form.emailsignup.value;
var password = form.passwordsignup.value;
var adhaar no = form.adhaarsignup.value;
 
  
  
 var errors = [];
 
 if (!ck_name.test(name)) {
  errors[errors.length] = "You must enter a valid name containing only alphabets .";
 }
  
 if (!ck_email.test(email)) {
  errors[errors.length] = "You must enter a valid email address.";
 }
 

 if (!ck_password.test(password)) {
  errors[errors.length] = "You must enter a valid Password min 6 char.";
 }
 
 if (errors.length > 0) {
  reportErrors(errors);
  return false;
 }
 if (!ck_adhaarno.test(adhaarno)) {
  errors[errors.length] = "You must enter a valid adhaar no containing only numbers .";
 }
  
 
 return true;
}

function reportErrors(errors){
 var msg = "Please Enter Valide Data...\n";
 for (var i = 0; i<errors.length; i++) {
  var numError = i + 1;
  msg += "\n" + numError + ". " + errors[i];
 }
 alert(msg);
}
</script>
